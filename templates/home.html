<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 120px;
            text-align: right;
            margin-right: 20px;
            color: #555;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>House Price Prediction</h1>

            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-group">
                    <label for="CRIM">Crime rate:</label>
                    <input type="text" id="CRIM" name="CRIM" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="ZN">Proportion of residential land:</label>
                    <input type="text" id="ZN" name="ZN" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="INDUS">Proportion of non-retail business:</label>
                    <input type="text" id="INDUS" name="INDUS" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="CHAS">Charles River dummy variable:</label>
                    <input type="text" id="CHAS" name="CHAS" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="NOX">NO concentration:</label>
                    <input type="text" id="NOX" name="NOX" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="RM">Average number of rooms:</label>
                    <input type="text" id="RM" name="RM" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="Age">Age built prior to 1940:</label>
                    <input type="text" id="Age" name="Age" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="DIS">Distances to employment centres:</label>
                    <input type="text" id="DIS" name="DIS" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="RAD">Accessibility to radial highways:</label>
                    <input type="text" id="RAD" name="RAD" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="TAX">Property-tax rate:</label>
                    <input type="text" id="TAX" name="TAX" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="PTRATIO">Pupil-teacher ratio:</label>
                    <input type="text" id="PTRATIO" name="PTRATIO" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="B">Proportion of people by town:</label>
                    <input type="text" id="B" name="B" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="LSTAT">% Status of the population:</label>
                    <input type="text" id="LSTAT" name="LSTAT" value="" required="required" />
                </div>

                <button type="submit" class="btn">Predict</button>
            </form>

            <br>
            <br>

        </div>
        {{prediction_text}}
    </div>
</body>

</html>
